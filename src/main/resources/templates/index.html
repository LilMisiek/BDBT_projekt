<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TPM</title>

  <!-- Bootstrap CSS -->
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>

  <!-- Google Fonts - Arial -->
  <style>
    body {
      background: linear-gradient(to left, rgb(254, 202, 202), rgb(220, 38, 38)); /* Gradient jako tło */
      color: #fff; /* Kolor tekstu dla kontrastu */
      font-family: 'Arial', sans-serif; /* Czcionka Arial */
    }

    .carousel-container {
      height: 92.6vh; /* Wysokość karuzeli równa wysokości widoku przeglądarki */
    }

    .carousel-inner img {
      object-fit: cover;
      height: 92.6vh; /* Wypełnia całą wysokość prawej kolumny */
      width: 100%; /* Wypełnia całą szerokość prawej kolumny */
    }

    .p-5 {
      /* background-color: rgba(255, 255, 255, 0.8);   Przezroczyste białe tło dla sekcji tekstowej */
      color: #ffffff; /* Jasny kolor tekstu w sekcji */
      border-radius: 10px; /* Zaokrąglone rogi sekcji tekstowej */
      text-shadow: 0px 4px 8px rgba(0, 0, 0, 1);
      /*box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); Delikatny cień dla sekcji tekstowej */
    }

    .navbar {
      background-color: #fff; /* Białe tło dla navbar */
      color: #000; /* Ciemny tekst */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar a.nav-link {
      color: #000; /* Ustawienie ciemnego koloru linków */
    }

    .navbar a.nav-link:hover {
      color: #dc3545; /* Kolor tekstu linków po najechaniu */
    }

    @media (max-width: 768px) {
      .carousel-container {
        height: auto; /* Na małych ekranach karuzela będzie miała automatyczną wysokość */
      }
    }

    .mt-3 {
      font-family: 'Tahoma', sans-serif; /* Zastosowanie czcionki Arial do tekstu */
      font-size: 60px; /* Czcionka 20px */

    }

    @font-face { font-family: JuneBug; src: url('/fonts/font.ttf'); }
    h1 {
      font-family: JuneBug,serif
    }

    label {
      font-family: 'Arial', sans-serif; /* Czcionka Arial */
    }
  </style>
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light static-top">
  <div class="container">
    <!-- Link do strony /index z obrazkiem -->
    <a class="navbar-brand" href="/index">
      <img src="/img/logo.png" width="107" height="43" alt=""> <!-- Zmieniony tekst na obrazek -->
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/main}">Main</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/bilety}">Bilety</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/rozklad}">Rozkład jazdy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/main}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content with Full-Height Carousel -->
<div class="container-fluid">
  <div class="row">
    <!-- Text Section (30%) -->
    <div class="col-md-4 col-12 d-flex align-items-center">
      <div class="p-5">
        <!--Może jescze oyslę nad tym żeby to lepiej wyglądało-->
        <label style="font-size:50px">Tramwajowe Przedsiębiorstwo Miejskie</label>
        <div style="font-size:20px" class="mt-3">
          Zapewniamy szybką i wygodną podróż w naszym mieście.
        </div>
      </div>
    </div>

    <!-- Carousel Section (70%) -->
    <div class="col-md-8 col-12 p-0">
      <div id="imageCarousel" class="carousel slide carousel-container" data-ride="carousel" data-interval="9000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#imageCarousel" data-slide-to="0" class="active" aria-label="Slide 1"></li>
          <li data-target="#imageCarousel" data-slide-to="1" aria-label="Slide 2"></li>
          <li data-target="#imageCarousel" data-slide-to="2" aria-label="Slide 3"></li>
          <li data-target="#imageCarousel" data-slide-to="3" aria-label="Slide 4"></li>
          <li data-target="#imageCarousel" data-slide-to="4" aria-label="Slide 5"></li>
          <li data-target="#imageCarousel" data-slide-to="5" aria-label="Slide 6"></li>
        </ol>

        <!-- Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/img1.png" alt="First Slide" class="d-block">
          </div>
          <div class="carousel-item">
            <img src="/img/img2.png" alt="Second Slide" class="d-block">
          </div>
          <div class="carousel-item">
            <img src="/img/img3.png" alt="Third Slide" class="d-block">
          </div>
          <div class="carousel-item">
            <img src="/img/img4.png" alt="Fourth Slide" class="d-block">
          </div>
          <div class="carousel-item">
            <img src="/img/img5.png" alt="Fifth Slide" class="d-block">
          </div>
          <div class="carousel-item">
            <img src="/img/img6.png" alt="Sixth Slide" class="d-block">
          </div>
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script>
  // Initialize Bootstrap Carousel
  $('.carousel').carousel();
</script>
</body>
</html>
