<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Potwierdzenie zakupu biletu</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" />

    <style>
        body {
            background: linear-gradient(to right, rgb(220, 38, 38), rgb(254, 202, 202));
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #fff;
            color: #000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar a.nav-link {
            color: #000;
        }
        .navbar a.nav-link:hover {
            color: #dc3545;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
        }
        .card-header {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-footer {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .btn-primary {
            background-color: #dc3545;
            border: none;
        }
        .btn-primary:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light static-top">
    <div class="container">
        <a class="navbar-brand" href="/index">
            <img src="/img/logo.png" width="107" height="43" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index_user}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/rozklad_user}">Rozkłady jazdy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/bilety_user}">Bilety</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-header text-white bg-success">
            <h3>Potwierdzenie zakupu biletu</h3>
        </div>
        <div class="card-body">
            <p>Dziękujemy za zakup biletu!</p>
            <p><strong>Numer biletu:</strong> <span th:text="${bilet.nrBiletu}"></span></p>
            <p><strong>Imię:</strong> <span th:text="${bilet.imie}"></span></p>
            <p><strong>Nazwisko:</strong> <span th:text="${bilet.nazwisko}"></span></p>
            <p><strong>Typ biletu:</strong> <span th:text="${bilet.nazwa}"></span></p>
            <p><strong>Czas ważności:</strong> <span th:text="${bilet.czasWaznosci}"></span></p>
            <p><strong>Cena:</strong> <span th:text="${bilet.cena}"></span> zł</p>
        </div>
        <div class="card-footer text-center">
            <a th:href="@{/index_user}" class="btn btn-primary">Wróć na stronę główną</a>
        </div>
    </div>
</div>

<!-- Skrypty Bootstrapa -->
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.2/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
